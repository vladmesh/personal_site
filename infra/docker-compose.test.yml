services:
  # Test database for integration tests
  test-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user" ]
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  # Backend test runner (doesn't start server, just runs commands)
  backend-test:
    build:
      context: ../services/backend
      dockerfile: Dockerfile
      target: development
    volumes:
      - ../services/backend:/app
    environment:
      # Python path for imports
      PYTHONPATH: /app/src
      # For unit tests (SQLite)
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      # For integration tests (PostgreSQL)
      TEST_DATABASE_URL: "postgresql+asyncpg://test_user:test_password@test-db:5432/test_db"
    depends_on:
      test-db:
        condition: service_healthy
    working_dir: /app
    # No command - we'll run specific commands via docker compose run
