name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/vladmesh/personal_site/backend
  FRONTEND_IMAGE: ghcr.io/vladmesh/personal_site/frontend

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: services/backend
          file: services/backend/Dockerfile
          target: production
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest,${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: services/frontend
          file: services/frontend/Dockerfile
          target: production
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy configs to VPS
        run: |
          scp -P ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no infra/docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/personal_site/docker-compose.yml
          scp -P ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no infra/configs/Caddyfile ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/personal_site/configs/Caddyfile

      - name: Deploy
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
            cd /opt/personal_site
            
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${GITHUB_ACTOR} --password-stdin
            
            docker compose pull
            
            POSTGRES_PASSWORD="${POSTGRES_PASSWORD}" \
            docker compose up -d
            
            docker image prune -f
          EOF
