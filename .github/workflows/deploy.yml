name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/vladmesh/personal_site/backend
  FRONTEND_IMAGE: ghcr.io/vladmesh/personal_site/frontend

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: services/backend
          file: services/backend/Dockerfile
          target: production
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:latest,${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: build-backend
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy configs to VPS
        run: |
          scp -P ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no infra/docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/personal_site/docker-compose.yml
          scp -P ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no infra/configs/Caddyfile ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/personal_site/configs/Caddyfile

      - name: Deploy backend
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/personal_site
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker compose pull backend postgres
            
            POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            docker compose up -d backend postgres
          EOF

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend API to be available..."
          for i in {1..30}; do
            if curl -sf https://vladmesh.dev/api/health; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 10
          done
          echo "Backend did not become healthy in time"
          exit 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: services/frontend
          file: services/frontend/Dockerfile
          target: production
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:latest,${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            PUBLIC_API_BASE_URL=https://vladmesh.dev

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build-frontend
    environment: production

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          ssh -p ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/personal_site
            
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            docker compose pull frontend
            
            POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            docker compose up -d frontend
            
            docker image prune -f
          EOF
