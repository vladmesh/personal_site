name: Debug SSH

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Show variables
        run: |
          echo "VPS_HOST length: ${#VPS_HOST}"
          echo "VPS_USER length: ${#VPS_USER}"
          echo "VPS_SSH_PORT: $VPS_SSH_PORT"
          echo "VPS_SSH_KEY length: ${#VPS_SSH_KEY}"
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

      - name: Setup and test SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -l -f ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.VPS_SSH_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.VPS_SSH_PORT }} -o StrictHostKeyChecking=no -o BatchMode=yes -v ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo SSH OK" 2>&1
