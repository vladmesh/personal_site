name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry==1.8.3

      - name: Install dependencies
        working-directory: services/backend
        run: poetry install --no-root

      - name: Run Ruff linter
        working-directory: services/backend
        run: poetry run ruff check .

      - name: Run MyPy
        working-directory: services/backend
        run: poetry run mypy src/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry==1.8.3

      - name: Install dependencies
        working-directory: services/backend
        run: poetry install --no-root

      - name: Run unit tests
        working-directory: services/backend
        run: poetry run pytest -m unit -v

      - name: Run integration tests
        working-directory: services/backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:testpassword@localhost:5432/test_db
        run: poetry run pytest -m integration -v

      - name: Run all tests with coverage
        working-directory: services/backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:testpassword@localhost:5432/test_db
        run: poetry run pytest --cov=app --cov-report=term-missing -v
