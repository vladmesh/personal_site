name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image
        run: |
          cd infra
          docker compose -f docker-compose.test.yml build backend-test
      
      - name: Run Ruff linter
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test ruff check .
      
      - name: Run MyPy type checker
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test mypy src/
      
      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose -f docker-compose.test.yml down -v

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start test database
        run: |
          cd infra
          docker compose -f docker-compose.test.yml up -d test-db
      
      - name: Wait for database
        run: |
          cd infra
          docker compose -f docker-compose.test.yml exec -T test-db sh -c 'until pg_isready -U test_user; do sleep 1; done'
      
      - name: Run unit tests
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test pytest -m unit -v
      
      - name: Run integration tests
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test pytest -m integration -v
      
      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose -f docker-compose.test.yml down -v
