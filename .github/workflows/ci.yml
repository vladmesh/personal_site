name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Ruff linter
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test ruff check .

      - name: Run MyPy
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test mypy src/

      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose -f docker-compose.test.yml down -v

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run unit tests
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test pytest -m unit -v

      - name: Run integration tests
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test pytest -m integration -v

      - name: Run all tests with coverage
        run: |
          cd infra
          docker compose -f docker-compose.test.yml run --rm backend-test pytest --cov=app --cov-report=term-missing -v

      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose -f docker-compose.test.yml down -v
